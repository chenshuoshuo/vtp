server:
  port: 8089
  servlet:
    context-path: /vtp
  error:
    #错误是否包含异常信息
    include-exception: true
    compression:
      #是否启用gzip压缩
      enabled: true
  tomcat:
    max-connections: 1000
    max-threads: 200
    min-spare-threads: 10
    max-swallow-size: 1000MB
  address: 192.168.4.234
spring:
  mvc:
    view:
      prefix: /WEB-INF/jsp/
      suffix: .jsp
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

druid:
  type: com.alibaba.druid.pool.DruidDataSource
  postgresdefault:
