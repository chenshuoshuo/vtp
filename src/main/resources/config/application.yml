mybatis:
  configuration:
    map-underscore-to-camel-case: true
  type-handlers-package: com.you07.util.datatype

pagehelper:
  params: count=countSql
  reasonable: true
  support-methods-arguments: true
  helper-dialect: PostgreSQL
mapper:
