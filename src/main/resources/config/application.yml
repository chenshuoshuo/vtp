server:
  port: 8089
  servlet:
    context-path: /vtp
  error:
    #错误是否包含异常信息
    include-exception: true
    compression:
      #是否启用gzip压缩
      enabled: true
  tomcat:
    max-connections: 1000
    max-threads: 200
    min-spare-threads: 10
    max-swallow-size: 1000MB
spring:
  mvc:
    view:
      prefix: /WEB-INF/jsp/
      suffix: .jsp

druid:
  type: com.alibaba.druid.pool.DruidDataSource
  postgresdefault:
    dirver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://211.149.159.39:5407/test_vtpl
    username: postgres
    password: Lqkjcs!@#147123
mybatis:
  configuration:
    map-underscore-to-camel-case: true
  type-handlers-package: com.you07.util.datatype

pagehelper:
  params: count=countSql
  reasonable: true
  support-methods-arguments: true
  helper-dialect: PostgreSQL
mapper:
  mappers: com.you07.common.BaseDao
  not-empty: false
logging:
  config: classpath:log4j2.xml
  level:
    com.you07.vtp.dao: debug
    com.you07.eas.dao: debug
    com.you07.map.dap: debug



